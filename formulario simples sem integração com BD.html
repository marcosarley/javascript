<html>
 <head>
  <title> Formulário de currículo para TI </title>
  <meta charset="utf-8">
 </head>
   <body>
       <h1>Formulário de currículo para TI:</h1>
         <h2>Insira os seus dados abaixo:</h2>
         
       <form>
        <label for="nome">Nome*: </label><input type="text" name="nome" size="100" maxlength="60"required><br>
         <label for="email">E-mail*: </label><input type="email" name="email" size="60" maxlength="50"required><br>
         <label for="tel1">Telefone celular(somente números)*: </label><input type="text" name="tel1" size="12" maxlength="11" required><br>
         <label for="tel2">Telefone adicional(somente números): </label><input type="text" name="tel2" size="12" maxlength="10"><br>

        <input type="radio" name="opt1" alert('Você clicou no botão')">Solteiro
        <input type="radio" name="opt2" alert('Você clicou no botão')">Casado
        <input type="radio" name="opt3" alert('Você clicou no botão')">Viúvo
        <input type="radio" name="opt4" alert('Você clicou no botão')">Separado
        <br><br>

        Escolha quais cursos ou formações possui (pode ser marcado mais de uma opção):<br><br>

        <input type="checkbox" id="phyton" name="phyton">
        <label for="phyton">Phyton</label><br>
        <input type="checkbox" id="html" name="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="mysql" name="mysql">
        <label for="mysql">MySQL</label><br>
        <input type="checkbox" id="javascript" name="javascript">
        <label for="javascript">Java Script</label><br>
        <input type="checkbox" id="PHP" name="PHP">
        <label for="`PHP">PHP</label><br>
        <input type="checkbox" id="oracle" name="oracle">
        <label for="oracle">Oracle</label><br>
        <input type="checkbox" id="angular" name="angular">
        <label for="angular">Angular</label><br>
        <input type="checkbox" id="react" name="react">
        <label for="react">React</label><br>
        <input type="text" name="outros" size="35" maxlength="35" value="Outros" onChange="alert('Você alterou o conteúdo')">
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </form>

        
   </body>
</html>
